<!doctype html>
<html>
	<head>
		<base href="/" />
	</head>
	
	<body>
		<h1 id="wat" style="font-size: 60px;">...</h1>

		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		
		<div style="text-align: center">
			<a href="/" style="font-size: 60px;">reload</a>
		</div>
	
		<script>
			function changeText(info) {
				document.getElementById('wat').innerText = info
			}
		
			import('./mod1.js').then(mod1 => mod1.go1())
				.then(info1 => {
					changeText(info1)
				
					import('./mod2.js').then(mod2 => mod2.go2())
						.then(info2 => {
							changeText(info2)
							
							import('./mod3.js').then(mod3 => mod3.go3())
								.then(info3 => {
									changeText(info3)
								})
						})
				})
		</script>
	</body>
</html>
